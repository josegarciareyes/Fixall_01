<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>P√°gina del T√©cnico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Zona T√©cnico</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-danger">Cerrar Sesi√≥n</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <div th:if="${param.actualizado}" class="alert alert-success text-center">
        ¬°Servicio actualizado exitosamente!
    </div>

    <div class="mb-4">
        <h4 th:text="'Bienvenido, ' + ${tecnicoNombre} + ' üë∑‚Äç‚ôÇÔ∏è'"></h4>
        <p><strong>Especializaciones:</strong>
            <span th:each="esp : ${especializaciones}" th:text="${esp.nombre}" class="badge bg-secondary me-1"></span>
        </p>
    </div>

    <!-- üîπ Tabla de servicios disponibles -->
    <h5>Servicios Disponibles</h5>
    <div class="table-responsive mb-5">
        <table class="table table-bordered align-middle">
            <thead class="table-primary text-center">
            <tr>
                <th>Cliente</th>
                <th>Direcci√≥n</th>
                <th>Tipo</th>
                <th>Especializaci√≥n</th>
                <th>Descripci√≥n</th>
                <th>Estado</th>
                <th>Acci√≥n</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="servicio : ${serviciosDisponibles}">
                <td th:text="${servicio.usuario.datosPersonales.nombre}"></td>
                <td th:text="${servicio.usuario.datosPersonales.direccion}"></td>
                <td th:text="${servicio.tipoServicio.nombre}"></td>
                <td th:text="${servicio.especializacion.nombre}"></td>
                <td th:text="${#strings.abbreviate(servicio.detalleServicio.descripcion, 30)}"></td>
                <td>
                    <form th:action="@{/tecnico/actualizar-servicio}" method="post">
                        <input type="hidden" th:name="servicioId" th:value="${servicio.id}"/>
                        <select class="form-select" name="estadoId">
                            <option th:each="estado : ${estados}"
                                    th:value="${estado.id}"
                                    th:text="${estado.nombre}">
                            </option>
                        </select>
                        <button type="submit" class="btn btn-success btn-sm mt-1">Actualizar</button>
                    </form>
                </td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- üîπ Tabla de servicios asignados -->
    <h5>Mis Servicios</h5>
    <div class="table-responsive">
        <table class="table table-bordered align-middle">
            <thead class="table-success text-center">
            <tr>
                <th>Cliente</th>
                <th>Direcci√≥n</th>
                <th>Tipo</th>
                <th>Especializaci√≥n</th>
                <th>Descripci√≥n</th>
                <th>Estado</th>
                <th>Acci√≥n</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="servicio : ${serviciosAsignados}">
                <td th:text="${servicio.usuario.datosPersonales.nombre}"></td>
                <td th:text="${servicio.usuario.datosPersonales.direccion}"></td>
                <td th:text="${servicio.tipoServicio.nombre}"></td>
                <td th:text="${servicio.especializacion.nombre}"></td>
                <td th:text="${#strings.abbreviate(servicio.detalleServicio.descripcion, 30)}"></td>
                <td>
                    <form th:action="@{/tecnico/actualizar-servicio}" method="post">
                        <input type="hidden" th:name="servicioId" th:value="${servicio.id}"/>
                        <select class="form-select" name="estadoId">
                            <option th:each="estado : ${estados}"
                                    th:value="${estado.id}"
                                    th:text="${estado.nombre}"
                                    th:selected="${estado.id == servicio.estado.id}">
                            </option>
                        </select>
                        <button type="submit" class="btn btn-primary btn-sm mt-1">Actualizar</button>
                    </form>
                </td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
