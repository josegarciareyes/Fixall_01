<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página del Técnico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Zona Técnico</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" th:href="@{/tecnico/home}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/tecnico/tareas}">Tareas</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <!-- ✅ Mensaje de éxito -->
    <div th:if="${param.actualizados}" class="alert alert-success text-center">
        ¡Cambios guardados exitosamente!
    </div>

    <h2 class="text-center mb-4">Servicios Solicitados</h2>

    <form th:action="@{/tecnico/actualizar-servicios}" method="post">
        <div class="table-responsive">
            <table class="table table-bordered align-middle">
                <thead class="table-primary text-center">
                    <tr>
                        <th>Tipo de Servicio</th>
                        <th>Descripción</th>
                        <th>Estado</th>
                        <th>Fecha de Solicitud</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="servicio : ${serviciosSolicitados}">
                        <td th:text="${servicio.tipoServicio.nombre}"></td>
                        <td th:text="${servicio.detalleServicio.descripcion}"></td>
                        <td>
                            <select class="form-select" th:name="'estado_' + ${servicio.id}">
                                <option th:each="estado : ${estados}"
                                        th:value="${estado.id}"
                                        th:text="${estado.nombre}"
                                        th:selected="${estado.id == servicio.estado.id}">
                                </option>
                            </select>
                        </td>
                        <td th:text="${servicio.detalleServicio.fechaRegistro != null ? servicio.detalleServicio.fechaRegistro.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy HH:mm')) : 'Sin fecha'}"></td>

                    </tr>
                </tbody>
            </table>
        </div>

        <!-- ✅ Botón siempre visible al final -->
        <div class="text-center mt-4 sticky-bottom bg-white py-3 border-top">
            <button type="submit" class="btn btn-success btn-lg px-5">Actualizar Cambios</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
